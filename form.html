<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form - Romel Patino</title>
    <meta name="description" content="Product Revew Form">
    <meta name="author" content="Romel Patino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <div>
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div>
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">&#9733;</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">&#9733;&#9733;</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <div>
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div>
                <label>Useful Features:</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username">
            </div>

            <div>
                <input type="Submit" value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> 
        </p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
